spring:
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password:
    h2:
        console:
            enabled: true